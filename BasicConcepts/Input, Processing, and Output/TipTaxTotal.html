<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the below button to demonstrate the promp box.</p>
    <button onclick="main()">Try it</button>
    <p id="output"></p>
    <script type="text/javascript">
        // Write a program that calculates the total amount of a meal purchased at a restaurant. The program should ask the user to enter the charge for the food, then calculate the amounts of a 18 percent tip and 7 percent sales tax. Display each of these amounts and the total.
        function main() {
            let foodPurchase = parseFloat(prompt("Enter the charge for the food:"));

            const tipPercent = 0.18;
            const salesTax = 0.07;
            const digit = 2;

            let paidTip = parseFloat((foodPurchase * tipPercent).toFixed(digit));
            let paidTax = parseFloat((foodPurchase * salesTax).toFixed(digit));
            let total = (foodPurchase + paidTip + paidTax).toFixed(digit);

            let message = "The paid tip is " + paidTip + "$, the paid tip is " + paidTax + "$, and the total paid is " + total + "$.";
          
            document.getElementById("output").innerHTML = message;
            console.log(message);
        }
    </script>
</body>
</html>
