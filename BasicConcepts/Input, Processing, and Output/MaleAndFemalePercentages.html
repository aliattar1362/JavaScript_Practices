<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the below button to demonstrate the promp box.</p>
    <button onclick="main()">Try it</button>
    <p id="output"></p>

    <script type="text/javascript">
        // Write a program that asks the user for the number of males and the number of females registered in a class. The program should display the percentage of males and females in the class.Hint: Suppose there are 8 males and 12 females in a class. There are 20 students in the class. The percentage of males can be calculated as 8 รท 20 = 0.4, or 40%. The percentage of females can be calculated as 12 รท 20 = 0.6, or 60%.
        function main() {
            let maleNumber = parseInt(prompt("Enter the male's number:"))
            let femaleNumber = parseInt(prompt("Enter the female's number:"))
            const digit = 2;

            totalNumber = parseInt(maleNumber + femaleNumber);
            
            let malePercentage = parseFloat(maleNumber/totalNumber * 100).toFixed(digit);

            let femalePercentage = parseFloat(femaleNumber/totalNumber * 100).toFixed(digit);

            let message = "The percentage of males is %" + malePercentage + " and the percentage of females is %" + femalePercentage + ".";
            document.getElementById("output").innerHTML = message;
        }
    </script>
</body>
</html>
