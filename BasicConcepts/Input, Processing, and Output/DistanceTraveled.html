<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the below button to demonstrate the prompt box.</p>
    <button onclick="main()">Try it</button>
    <p id="output"></p>
    <script type="text/javascript">
        function main() {
            let speed = prompt("Please enter the car's speed:");
            let time = prompt(`Please enter the time in hours:`);
            let distance = speed * time;

            let message = "The car will travel " + distance + " km."
            document.getElementById("output").innerHTML = message;
            console.log(message);
        }
    </script>
</body>
</html>
