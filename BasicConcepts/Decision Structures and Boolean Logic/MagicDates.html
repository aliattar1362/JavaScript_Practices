<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <p>Click the below button to demonstrate the promp box.</p>
    <button onclick="main()">Try it</button>
    <p id="output"></p>
    <script type="text/javascript">
        // The date June 10, 1960, is special because when it is written in the following format, the month times the day equals the year: 6/10/60. Design a program that asks the user to enter a month (in numeric form), a day, and a two digit year. The program should then determine whether the month times the day equals the  year. If so, it should display a message saying the date is magic. Otherwise, it should display  a message saying the date is not magic.
        function main(){
            let month = parseInt(prompt("Enter the number of the month:"));
            let day = parseInt(prompt("Enter the number of the day:"));
            let year = parseInt(prompt("Enter the digits of the year (two last digits):"));
            if (day*month === year) state = " a magic date!"
            else state = " not a magic date!"

            let message = "The date is" + state;
            document.getElementById("output").innerHTML = message;

        }
    </script>
</body>
</html>
